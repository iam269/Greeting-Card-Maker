<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting Card Maker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="party-card.png" />
  </head>
  <body>
    <div class="container">
      <h1>💌 Custom Greeting Card</h1>
      <label for="name">Enter Recipients Name:</label>
      <input type="text" id="name" placeholder="Type a name..." />
      <label for="theme">Select Theme:</label>
      <select id="theme">
        <option value="birthday">🎂 Birthday</option>
        <option value="congratulations">🎉 Congratulations</option>
        <option value="love">❤️ Love</option>
        <option value="friendship">🤩 Friendship</option>
      </select>
      <button id="generateCard">Generate Card</button>
      <div id="card" class="card">
        <h2 id="cardTitle"></h2>
        <p id="cardMessage"></p>
      </div>
      <button id="downloadCard">Download Card</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
